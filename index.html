<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>單檔網頁 - Step 3</title>
  
  <!-- Step 2：CSS 樣式 -->
  <style>
    body {
      font-family: Arial, sans-serif; /* 字體 */
      text-align: center; /* 文字置中 */
      margin-top: 50px; /* 上方留白 */
      background-color: #f0f0f0; /* 背景顏色 */
    }

    h1 {
      color: #333; /* 標題顏色 */
    }

    button {
      padding: 10px 20px; /* 內距：讓按鈕變大 */
      font-size: 16px; /* 字體大小 */
      cursor: pointer; /* 滑鼠移過去變手指 */
      border-radius: 8px; /* 圓角 */
      border: none; /* 移除外框 */
      background-color: #4CAF50; /* 綠色背景 */
      color: white; /* 白色字 */
    }

    button:hover {
      background-color: #45a049; /* 滑鼠移過去變深綠 */
    }
  </style>
</head>
<body>
  <h1>你好，網頁！</h1>
  <p>這是 Step 3：加上 JavaScript 互動。</p>
  <button id="clickMe">點我一下</button>

  <!-- Step 3：加入 JS 互動程式 -->
  <script>
    // 先抓到按鈕
    const button = document.getElementById('clickMe');

    // 監聽點擊事件
    button.addEventListener('click', () => {
      alert('你點了我！🎉');
    });
  </script>
</body>
</html>
