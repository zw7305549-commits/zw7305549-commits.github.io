<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>測試</title>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #7d4eec;
    }

    h1 {
      color: #fcf8f8;
    }

    button {
      padding: 20px 40px; /* 適中大小 */
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background-color: #b82121;
      color: rgb(254, 254, 254);
      margin: 10px; /* 按鈕間距 */
    }

    button:hover {
      background-color: #45a049;
    }

    /* 新增這段讓圖片外層置中 */
    div {
      text-align: center;
    }

    img {
      margin-top: 20px;
      max-width: 80%;
      border-radius: 10px;
      display: none; /* 預設不顯示 */
    }
  </style>
</head>
<body>
  <h1>測試</h1>
  <p>這是測試</p>
  <p>by烜</p>
  <button id="clickMe">G</button>
  <button id="PIG">PIG</button>
  <button id="湯姆端斗(匿名)要求新增">湯姆端斗(匿名)要求新增</button>
  <p>檔案區</p>
  <p>歷史(目前)</p>
  <button onclick="window.location.href='word/🏺 台灣史前時代.docx'">下載台灣史前時代筆記</button>
  <button onclick="window.location.href='word/🌊 荷西與鄭氏時期.docx'">下載荷西與鄭氏時期筆記</button>
  <button onclick="window.location.href='word/🏯 清治台灣.docx'">下載清治台灣筆記</button>
  <button onclick="window.location.href='word/🇯🇵 日治時期.docx'">下載日治時期筆記</button>
  <button onclick="window.location.href='word/🇹🇼 戰後台灣.docx'">下載戰後台灣筆記</button>
  <p>猜數字遊戲</p>
  <input type="number" id="guessInput" placeholder="輸入 1~50" />
  <button id="guessBtn">送出</button>
  <button id="resetBtn">重置遊戲</button>
  <button id="showAnswerBtn">看答案</button>
  <p id="result"></p>


  <!-- 顯示圖片的地方 -->
  <div>
    <img id="pigImage" src="img/pig.jpg" alt="小豬">
  </div>

  <script>
    // G 按鈕
    const buttonG = document.getElementById('clickMe');
    buttonG.addEventListener('click', () => {
      alert('you are a pig:)');
    });

    // PIG 按鈕
    const buttonPIG = document.getElementById('PIG');
    const pigImg = document.getElementById('pigImage');

    buttonPIG.addEventListener('click', () => {
      // 切換圖片顯示/隱藏
      if (pigImg.style.display === 'block') {
        pigImg.style.display = 'none';
      } else {
        pigImg.style.display = 'block';
      }
    });
    // 湯姆端斗(匿名)要求新增 按鈕
    const buttonTom = document.getElementById('湯姆端斗(匿名)要求新增');
    buttonTom.addEventListener('click', () => {
      alert('你已經忘記你是gay');
    });
    // 初始化答案
  let answer = Math.floor(Math.random() * 50) + 1;

  // 抓到元素
  const guessBtn = document.getElementById('guessBtn');
  const resetBtn = document.getElementById('resetBtn');
  const showAnswerBtn = document.getElementById('showAnswerBtn');
  const guessInput = document.getElementById('guessInput');
  const result = document.getElementById('result');

  // 猜數字事件
  guessBtn.addEventListener('click', () => {
    const guess = Number(guessInput.value);

    if (!guess || guess < 1 || guess > 50) {
      result.textContent = "⚠️ 請輸入 1~50 的數字！";
      return;
    }

    if (guess === answer) {
      result.textContent = "🎉 恭喜答對！答案就是 " + answer;
    } else if (guess > answer) {
      result.textContent = "太大了！再試一次！";
    } else {
      result.textContent = "太小了！再試一次！";
    }
  });

  // 重置遊戲
  resetBtn.addEventListener('click', () => {
    answer = Math.floor(Math.random() * 50) + 1; // 重新生成答案
    guessInput.value = ""; // 清空輸入框
    result.textContent = "🔄 遊戲已重置，請重新輸入！";
  });

  // 顯示答案
  showAnswerBtn.addEventListener('click', () => {
    result.textContent = "📢 答案是：" + answer;
  });
  </script>
</body>
</html>
