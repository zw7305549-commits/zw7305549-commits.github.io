<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>測試</title>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #0da3e8;
    }

    h1 {
      color: #333;
    }

    button {
      padding: 20px 40px; /* 適中大小 */
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background-color: #4CAF50;
      color: rgb(235, 14, 14);
      margin: 10px; /* 按鈕間距 */
    }

    button:hover {
      background-color: #45a049;
    }

    img {
      margin-top: 20px;
      max-width: 80%;
      border-radius: 10px;
      display: none; /* 預設不顯示 */
    }
  </style>
</head>
<body>
  <h1>測試</h1>
  <p>這是測試</p>
  <p>by烜</p>
  <button id="clickMe">G</button>
  <button id="PIG">PIG</button>

  <!-- 顯示圖片的地方 -->
  <div>
    <img id="pigImage" src="img/pig.jpg" alt="小豬">
  </div>

  <script>
    // G 按鈕
    const buttonG = document.getElementById('clickMe');
    buttonG.addEventListener('click', () => {
      alert('you are a pig:)');
    });

    // PIG 按鈕
    const buttonPIG = document.getElementById('PIG');
    const pigImg = document.getElementById('pigImage');

    buttonPIG.addEventListener('click', () => {
      // 切換圖片顯示/隱藏
      if (pigImg.style.display === 'block') {
        pigImg.style.display = 'none';
      } else {
        pigImg.style.display = 'block';
      }
    });
  </script>
</body>
</html>
