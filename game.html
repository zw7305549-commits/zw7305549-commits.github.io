<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>測試</title>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #ecd44e;
    }

    h1 {
      color: #000000;
    }

    button {
      padding: 20px 40px; /* 適中大小 */
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background-color: #b82121;
      color: rgb(254, 254, 254);
      margin: 10px; /* 按鈕間距 */
    }
    .plain-link {
    color: inherit;          /* 跟內文同色 */
    text-decoration: none;   /* 移除底線 */
    cursor: pointer;         /* 滑鼠變手指，可提示可點 */
  }
    /* 內文 */
    /* 個別樣式 */
    /* button */
    /* 猜數字 */
    #guessBtn {
      background-color: #000000;
      color: white;
   }

    #resetBtn {
      background-color: #000000;
      color: white;
   }

    #showAnswerBtn {
      background-color: #000000;
      color: white;
   }
  </style>
</head>
<body>
  <nav>

</nav>
  <h1>遊戲區</h1>
  <p>猜數字遊戲</p>
  <input type="number" id="guessInput" placeholder="輸入 1~50" />
  <button id="guessBtn">送出</button>
  <button id="resetBtn">重置遊戲</button>
  <button id="showAnswerBtn">看答案</button>
  <p id="result"></p>
  <script>
    // 初始化答案
  let answer = Math.floor(Math.random() * 50) + 1;

  // 抓到元素
  const guessBtn = document.getElementById('guessBtn');
  const resetBtn = document.getElementById('resetBtn');
  const showAnswerBtn = document.getElementById('showAnswerBtn');
  const guessInput = document.getElementById('guessInput');
  const result = document.getElementById('result');

  // 猜數字事件
  guessBtn.addEventListener('click', () => {
    const guess = Number(guessInput.value);

    if (!guess || guess < 1 || guess > 50) {
      result.textContent = "⚠️ 請輸入 1~50 的數字！";
      return;
    }

    if (guess === answer) {
      result.textContent = "🎉 恭喜答對！答案就是 " + answer;
    } else if (guess > answer) {
      result.textContent = "太大了！再試一次！";
    } else {
      result.textContent = "太小了！再試一次！";
    }
  });

  // 重置遊戲
  resetBtn.addEventListener('click', () => {
    answer = Math.floor(Math.random() * 50) + 1; // 重新生成答案
    guessInput.value = ""; // 清空輸入框
    result.textContent = "🔄 遊戲已重置，請重新輸入！";
  });

  // 顯示答案
  showAnswerBtn.addEventListener('click', () => {
    result.textContent = "📢 答案是：" + answer;
  });
  </script>
</body>
</html>
